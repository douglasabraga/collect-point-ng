<nb-card>
    <nb-card-header>
        Lista de Pontos de Coleta
    </nb-card-header>
    <nb-card-body>
        <ng2-smart-table
            [settings]="tableCollectionPointsConfig"
            [source]="collectionPointsList"
            (createConfirm)="onAddCollectionPoint($event)"
            (deleteConfirm)="onDeleteCollectionPoint($event)"
        ></ng2-smart-table>
    </nb-card-body>
</nb-card>
