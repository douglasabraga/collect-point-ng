<nb-card>
	<nb-card-header>
		<div class="d-flex justify-content-between">
			<h5>{{ labelAction }} Ponto de Coleta</h5>
			<button type="button" nbButton aria-label="Close" (click)="closeDialog(false)">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</nb-card-header>

	<nb-card-body>
		<form [formGroup]="form" (ngSubmit)="saveCollectionPoint()">
			<div class="row">
				<h6 class="text-hint">Informações Gerais</h6>
			</div>
			<div class="row">
				<div class="col-sm-12 col-lg-12 col-xl-6">
					<div class="form-group">
						<label for="cnpj" class="label"><span class="text-danger">*</span> CNPJ</label>
						<input type="text" nbInput fullWidth id="cnpj" placeholder="00.000.000/0000-00" formControlName="cnpj"
							mask="00.000.000/0000-00">
							<app-field-control-error [control]="form" label="cnpj"></app-field-control-error>
					</div>
				</div>
				<div class="col-sm-12 col-lg-12 col-xl-6">
					<div class="form-group">
						<label for="companyName" class="label"><span class="text-danger">*</span> Razão Social</label>
						<input type="text" nbInput fullWidth id="companyName" placeholder="Razão Social"
							formControlName="companyName">
						<app-field-control-error [control]="form" label="companyName"></app-field-control-error>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-lg-12 col-xl-6">
					<div class="form-group">
						<label for="tradingName" class="label">Nome Fantasia</label>
						<input type="text" nbInput fullWidth id="tradingName" placeholder="Nome Fantasia"
							formControlName="tradingName">
					</div>
				</div>
				<div class="col-sm-12 col-lg-12 col-xl-6">
					<div class="form-group">
						<label for="stateRegister" class="label"><span class="text-danger">*</span> Inscrição Estadual</label>
						<input type="text" nbInput fullWidth id="stateRegister" placeholder="Inscrição Estadual"
							formControlName="stateRegister">
						<app-field-control-error [control]="form" label="stateRegister"></app-field-control-error>
					</div>
				</div>
			</div>

			<div class="row pt-3">
				<h6 class="text-hint">Endereço</h6>
			</div>

			<div class="row">
				<div class="col-sm-12 col-lg-12 col-xl-4">
					<div class="form-group">
						<label for="zipCode" class="label"><span class="text-danger">*</span> CEP</label>
						<input type="text" nbInput fullWidth id="zipCode" placeholder="00000-000"
							formControlName="zipCode" mask="00000-000" (blur)="getZipCode()">
						<app-field-control-error [control]="form" label="zipCode"></app-field-control-error>
					</div>
				</div>
				<div class="col-sm-12 col-lg-8 col-xl-6">
					<div class="form-group">
						<label for="street" class="label"><span class="text-danger">*</span> Rua</label>
						<input type="text" nbInput fullWidth id="street" placeholder="Rua" formControlName="street">
						<app-field-control-error [control]="form" label="street"></app-field-control-error>
					</div>
				</div>
				<div class="col-sm-12 col-lg-4 col-xl-2">
					<div class="form-group">
						<label for="number" class="label">Número</label>
						<input type="text" nbInput fullWidth id="number" placeholder="000" formControlName="number">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="neighborhood" class="label"><span class="text-danger">*</span> Bairro</label>
						<input type="text" nbInput fullWidth id="neighborhood" placeholder="Bairro" formControlName="neighborhood">
						<app-field-control-error [control]="form" label="neighborhood"></app-field-control-error>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-lg-8 col-xl-10">
					<div class="form-group">
						<label for="city" class="label"><span class="text-danger">*</span> Cidade</label>
						<input type="text" nbInput fullWidth id="city" placeholder="Cidade" formControlName="city">
						<app-field-control-error [control]="form" label="city"></app-field-control-error>
					</div>
				</div>
				<div class="col-sm-12 col-lg-4 col-xl-2">
					<div class="form-group">
						<label for="state" class="label"><span class="text-danger">*</span> Estado</label>
						<input type="text" nbInput fullWidth id="state" placeholder="UF" formControlName="state"
							maxlength="2">
						<app-field-control-error [control]="form" label="state"></app-field-control-error>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group">
					<label for="addressComplement" class="label">Complemento</label>
					<input type="text" nbInput fullWidth id="addressComplement" placeholder="Complemento"
						formControlName="addressComplement">
				</div>
			</div>
			
			<button type="button" nbButton (click)="closeDialog(false)">CANCELAR</button>
			<button type="submit" class="m-3" nbButton status="danger">SALVAR</button>
		</form>
	</nb-card-body>
</nb-card>
