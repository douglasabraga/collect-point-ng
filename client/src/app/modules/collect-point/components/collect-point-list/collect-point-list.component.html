<nb-card>
    <nb-card-header class="aling">Menu de pontos de coleta</nb-card-header>
    <nb-card-body class="align-items-end">
        <form [formGroup]="formFilter" (ngSubmit)="doSearchCollectionPoints()">
			<div class="row">
				<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
					<div class="form-group">
						<label for="cnpj" class="label">CNPJ</label>
						<input type="text" nbInput fullWidth id="cnpj" fieldSize="small"  placeholder="00.000.000/0000-00" formControlName="cnpj"
							mask="00.000.000/0000-00">
					</div>
				</div>
				<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
					<div class="form-group">
						<label for="companyName" class="label">Razão Social</label>
						<input type="text" nbInput fullWidth  fieldSize="small" id="companyName" placeholder="Razão Social"
							formControlName="companyName">
					</div>
				</div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
					<div class="form-group">
						<label for="tradingName" class="label">Nome Fantasia</label>
						<input type="text" nbInput fullWidth fieldSize="small" id="tradingName" placeholder="Nome Fantasia"
							formControlName="tradingName">
					</div>
				</div>
			</div>
            <div class="d-flex">
                <button type="submit" size="small" class="mt-3" nbButton status="danger">
                    FILTRAR
                </button>
            </div>
        </form>
    </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-header class="aling">
        Resultado da pesquisa
    </nb-card-header>
    
    <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="giant">
        <button class="mb-3" size="small" nbButton status="danger"(click)="showDialog()">
            ADICIONAR
        </button>
        <ng2-smart-table
            [settings]="tableCollectionPointsConfig" [source]="collectionPointsList">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
