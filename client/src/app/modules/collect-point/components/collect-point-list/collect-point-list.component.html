<nb-card>
    <nb-card-header class="aling">
        Lista de Pontos de Coleta
    </nb-card-header>
    <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="giant">
        <button class="mb-3" size="small" nbButton status="danger"(click)="showDialog()">
            ADICIONAR
        </button>
        <ng2-smart-table
            [settings]="tableCollectionPointsConfig" [source]="collectionPointsList">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
